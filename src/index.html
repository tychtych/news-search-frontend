<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webpack</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
<pape class="page">
  <header class="header">
    <img src="../vendor/images/NewsExplorer.svg" alt="" class="header__logo">
    <nav class="header__nav">
      <ul class="header__menu">
        <li class="header__item"> Home </li>
        <li class="header__item"> Saved Articles </li>
      </ul>
    </nav>
    <button class="button button__signin"> Sign in</button>
  </header>
  <main class="main">

    <section class="intro">
      <h1 class="intro__title"> What's up in the world?</h1>
      <p class="intro__subtitle"> Find and keep up with news articles on any topic and save them!</p>
      <div class="intro__search">
        <label for="search-input" class="sr-only"></label>
          <input type="search" id="search-input">
          <button class="button button__search" type="submit"></button>
      </div>
    </section>

  </main>
</pape>

<script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
